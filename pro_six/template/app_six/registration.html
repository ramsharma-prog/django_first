<!DOCTYPE html>
{% extends 'app_six/base.html' %}
{% load static %}
{% block body_block %}

<div class="jumbotron">

  {% if registered %}
     <p>Thank you for registering</p>
  {% else %}
  <h2>Register here!</h2>
  <h6>Fill out the form..</h6> <br>

  <form enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <input type="submit" value="Register">
  </form>
  {% endif %}
</div>


{% endblock %}
